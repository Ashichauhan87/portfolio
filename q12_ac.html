<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete Input with Datalist</title>
  <style>
    /* Style for the autocomplete input */
    input[type="text"] {
      width: 200px;
      padding: 5px;
      font-size: 16px;
    }

    /* Style for the datalist */
    datalist {
      display: none; /* Hide by default */
    }
  </style>
</head>
<body>

  <h2>Autocomplete Input with Datalist</h2>

  <label for="days">Select a day:</label>
  <input type="text" id="days" list="day-list">

  <!-- Datalist containing the days of the week -->
  <datalist id="day-list">
    <option value="Monday">
    <option value="Tuesday">
    <option value="Wednesday">
    <option value="Thursday">
    <option value="Friday">
    <option value="Saturday">
    <option value="Sunday">
  </datalist>

</body>
</html>
