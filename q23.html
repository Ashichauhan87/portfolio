<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Animation</title>
<style>
    #text {
        font-size: 10pt;
        color: red;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
</style>
</head>
<body>

<div id="text">TEXT-GROWING</div>

<script>
var fontSize = 10; // Initial font size
var growing = true;

function animateText() {
    var textElement = document.getElementById('text');

    if (growing) {
        fontSize += 1;
        if (fontSize >= 50) {
            growing = false;
            textElement.textContent = "TEXT SHRINKING";
            textElement.style.color = "blue";
        }
    } else {
        fontSize -= 1;
        if (fontSize <= 5) {
            growing = true;
            textElement.textContent = "TEXT GROWING";
            textElement.style.color = "red";
        }
    }

    textElement.style.fontSize = fontSize + 'pt';
}

setInterval(animateText, 100);
</script>

</body>
</html>
